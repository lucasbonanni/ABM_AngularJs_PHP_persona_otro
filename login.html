<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	        <!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form name="login" class="form-signin" novalidate="">
			<h2 class="form-signin-heading">Please sign in</h2>
			<div class="form-group has-feedback">
				<!--label class="control-label" >Usuario : </label-->
                <input type="text" name="usuario" ng-model="usuario.name" placeholder="usuario" value="" class="form-control"  required/>
                <span class="glyphicon glyphicon-ok form-control-feedback"  aria-hidden="true"" ng-show="login.usuario.$touched && login.usuario.$valid"></span>
                <span class="has-error glyphicon glyphicon-remove form-control-feedback "  ng-show="login.usuario.$touched && login.usuario.$invalid"></span>
			</div>
			<div class="form-group has-feedback">
				<!--label class="control-label"> Password: </label-->
				<input type="password" name="password" class="form-control" ng-model="usuario.password" placeholder="password"  required="">
			</div>
			<div class="checkbox">
	          <label>
	            <input value="remember-me" type="checkbox"> Remember me
	          </label>
		    </div>
        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>

</body>
</html>
