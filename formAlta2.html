            <form name="FormIngreso" class="form-control"  enctype="multipart/form-data" style="height:auto !important; margin-bottom: 30px; " novalidate >

                <!--Campos necesarios:

                    edad:(number)

                    dni:(number)

                <!--div class="form-group has-success has-feedback">
                    <label class="control-label" for="inputSuccess2">Input with success</label>
                    <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">

                <div class="form-group has-feedback">
                    <label class="control-label" >Apellido : </label>
                    <input type="text" name="apellido" ng-model="persona.apellido" placeholder="ingrese apellido" value="" class="form-control"  required/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"  aria-hidden="true"" ng-show="FormIngreso.apellido.$touched && FormIngreso.apellido.$valid"></span>
                    <span class="has-error glyphicon glyphicon-remove form-control-feedback "  ng-show="FormIngreso.apellido.$touched && FormIngreso.apellido.$invalid"></span>
                </div>
                <!--<span id="lblApellido" style="display:none;color:#FF0000;width:1%;float:right;font-size:80">*
                    </span>-->
                <div class="form-group has-feedback">
                    <label  class="control-label">Nombre:</label>
                    <input type="text" name="nombre"  ng-model="persona.nombre" placeholder="ingrese nombre" value=""  class="form-control" required/> 
                    <span class="glyphicon glyphicon-ok form-control-feedback"  aria-hidden="true"" ng-show="FormIngreso.nombre.$touched && FormIngreso.nombre.$valid"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"  ng-show="FormIngreso.nombre.$touched && FormIngreso.nombre.$invalid"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" >Edad:</label>
                    <input type="number"  ng-model="persona.edad" placeholder="ingrese edad" value="" class="form-control" min="18" required/> 
                    <span class="glyphicon glyphicon-ok form-control-feedback"  aria-hidden="true"" ng-show="FormIngreso.edad.$touched && FormIngreso.edad.$valid"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"  ng-show="FormIngreso.edad.$touched && FormIngreso.edad.$invalid"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">Fecha Nacimiento</label>
                    <input type="date" name="fechaNacimiento" ng-model="fechaNacimiento" class="form-control" placeholder="dd/mm/aaaa" required="" />
                    <span class="glyphicon glyphicon-ok form-control-feedback"  aria-hidden="true"" ng-show="FormIngreso.fechaNacimiento.$touched && FormIngreso.fechaNacimiento.$valid"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"  ng-show="FormIngreso.fechaNacimiento.$touched && FormIngreso.fechaNacimiento.$invalid"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">Estado Civil:</label>
                    <select class="form-control" ng-model="myVar" placeholder="estado civil" required>
                        <option value="Soltero/a">Soltero/a</option>
                        <option value="Casado/a">Casado/a</option>
                        <option value="Viudo/a">Viudo/a</option>
                    </select>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" >Dni:</label>
                    <input type="text" name="dni" ng-model="persona.dni" placeholder="ingrese dni" value=""   class="form-control" required="" /> 
                    <span class="glyphicon glyphicon-ok form-control-feedback"  aria-hidden="true"" ng-show="FormIngreso.dni.$touched && FormIngreso.dni.$valid"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"  ng-show="FormIngreso.dni.$touched && FormIngreso.dni.$invalid"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">Sexo:</label>
                    <span class="glyphicon glyphicon-ok form-control-feedback"  aria-hidden="true"" ng-show="FormIngreso.sexo.$touched"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"  ng-show="FormIngreso.sexo.$untouched"></span>
                    <label  class="checkbox-inline"><input type="radio" name="sexo" ng-model="persona.sexo" value="Masculino"> Masculino</label>
                    <label class="checkbox-inline" ><input type="radio" name="sexo" ng-model="persona.sexo" value="Femenino"> Femenino</label>
                    <label class="checkbox-inline" ><input type="radio" name="sexo" ng-model="persona.sexo" value="other"> Otro</label>
                    
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">Mail:</label>
                    <input type="email" name="correo" ng-model="persona.correo" placeholder="ingrese correo electronico" class="form-control" required="" /> 
                    <span class="glyphicon glyphicon-ok form-control-feedback"  aria-hidden="true"" ng-show="FormIngreso.correo.$touched && FormIngreso.correo.$valid"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"  ng-show="FormIngreso.correo.$touched && FormIngreso.correo.$invalid"></span>
                    <!--span>{{ FormIngreso.correo.$valid}}</span-->
                    <!--<p style='color: black;'> {{ persona.nombre + persona.apellido }}*El DNI nosss se modificar.</p>-->
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" >Password:</label>
                    <input type="password" name="password" class="form-control"  required=""/>
                    <label  >Confirme password:</label>
                    <input type="password" name="passConf" class="form-control"  required />
                    <span tyle="color:black;">1561{{FormIngreso.password.$valid}}</span>
                </div>
                <input type="hidden" name="idOculto" id="id" value="" />
                <!--
                    <input type="file" name="foto" />
                    <img  src="fotos/pordefecto.png" class="fotoform" id="foto"/>
                    <p style="  color: black;">*La foto se actualiza al guardar.</p>
                    -->
                <div class="form-group">
                    <label> Lenguaje  de programacion</label> 
                    <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="C#"> C#
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="Angular"> Angular
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="PHP"> PHP
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="Java"> Java
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="VisualBasic"> Visual Basic
                    </label>
                </div>
                <button class="btn btn-info " ng-disable="FormIngreso.correo.$invalid && FormIngreso.correo.$untouched && FormIngreso.correo.$dirty" ng-click="Guardar()" ><span class="glyphicon glyphicon-save">&nbsp;</span>Guardar</</button>
                <input type="hidden" value="" id="idParaModificar" name="agregar" />
                <input type="hidden" value="" id="hdnAgregar" name="agregar" />
            </form>
        </div>
    </body>
