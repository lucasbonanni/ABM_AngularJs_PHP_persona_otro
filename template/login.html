<html>
<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Login</title>
</head>
<body>
	<div class="container">
		<form class="form-control">
			<input type="text" name="usuario" ng-model="usuario.correo">
			<input type="password" name="password" ng-model="usuario.clave">
			<button type="button" class="btn btn-default" ng-click="iniciarSesion()">Login</button>
		</form>
	</div>
</body>
</html>
